<div class="content" ng-controller="DisplayController" ng-if="!isUserLoggedIn()">

  <div class="header">Create New Topic</div>

  <div class="main-details">
    <form>
      <input type="text" ng-model="newTopic.title" placeholder="Enter Title">
      <button ng-click="createTopic()">Create Title</button>
    </form>    
  </div>

</div>

<div class="content">  

  <div class="header">Topics</div>

  <div class="sub-header">
    <div class="title">Title</div>
    <div class="edit"></div>
    <div class="author">Created By</div>    
    <div class="date">Date</div>
  </div>

  <div class="details" ng-repeat="topic in topics">
    <div class="main-details">
      <div class="title">
        <a ng-href="/messages/by-topic/{{ topic.id }}">{{ topic.title }}</a>        
      </div>
      <div class="edit">
        <a ng-href="/topics/{{ topic.id }}" ng-if="created(topic.created_by)">EDIT</a>
      </div>
      <div class="author">
        <a ng-href="users/{{ topic.user.username }}">{{ topic.user.username }}</a>
      </div>
      <div class="date">
        {{ topic.createdAt | date : 'short' }}
      </div>    
    </div>
  </div>    

</div>
