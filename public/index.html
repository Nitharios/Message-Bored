<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Dash!</title>
  <link rel="stylesheet" href="/css/styles.css">
  <base href="/">
</head>
<body ng-app="boredApp">  

  <div id="navbar">
    <div class="nav-contents">
      <span>
        <a ng-href="/">Home</a>
        <a ng-href="/topics">Topics</a> 
        <a ng-href="/messages/latest">Messages</a>     
        <a ng-href="/users">Users</a>  
      </span>
    </div>
    <div class="nav-contents" ng-controller="NavController">
      <span ng-if="!isUserLoggedIn()">
        <a ng-href="/dash/login">Login</a>
        <a ng-href="/dash/register">Register</a>
      </span>
      <span ng-if="isUserLoggedIn()">
        <a ng-href="/users/{{ getUsername() }}">{{ getUsername() }}</a>
        <a ng-href="/dash/logout">Logout</a>          
      </span>
    </div>  
  </div>

  <div id="page-wrapper">
    <div id="main" ng-view></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js" type="text/javascript"></script>
  <script src="/scripts/app.js" type="text/javascript"></script>
  <script src="/scripts/controllers/nav.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/users.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/user.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/topics.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/topic.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/message.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/messages.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/registration.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/login.controller.js" type="text/javascript"></script>
  <script src="/scripts/controllers/logout.controller.js" type="text/javascript"></script>
  <script src="/scripts/services/users.service.js" type="text/javascript"></script>
  <script src="/scripts/services/topics.service.js" type="text/javascript"></script>
  <script src="/scripts/services/messages.service.js" type="text/javascript"></script>
  <script src="/scripts/services/dash.service.js" type="text/javascript"></script>
</body>
</html>
