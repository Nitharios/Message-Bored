<div class="user-auth">
  <div class="header">
    Login
  </div>
  <form>
    <div class="login-details">
      Username
    </div>
    <div class="login-details">
      <input type="text" ng-model="userDetails.username" placeholder="username">
    </div>
    <div class="login-details">
      Password
    </div>
    <div class="login-details">
      <input type="password" ng-model="userDetails.password" placeholder="password">
    </div>
    <div class="login-details">
      <input type="submit" ng-click="loginUser()" value="Login"></input>
    </div>    
  </form>
</div>
