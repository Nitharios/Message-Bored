<h1>Hello from Messages!</h1>

<div>  
  <li ng-repeat="message in messages">
    {{ message.user.username }}
    {{ message.topic.title }}
    {{ message.createdAt | date : 'short' }}
    <p>{{ message.body }}</p>
    <span ng-if="created(message.author_id)">
      <button ng-click="deleteMessage(message.id)" value="DELETE">DELETE</button>      
    </span>
  </li>
</div>
