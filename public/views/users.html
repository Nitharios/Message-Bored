<h1>List of Users</h1>

<div>  
  <li ng-repeat="user in users">
    <a ng-href="/users/{{ user.username }}">{{ user.username }}</a>
  </li>
</div>

<h2>Create New User</h2>
<form>
  <input type="text" ng-model="newUser.username" placeholder="Enter Username">
  <button ng-click="createUser()">Create Username</button>
</form>
